<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Bookstore Login Page</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

<div th:if="${param.error}">
    <p>Annoit väärän käyttäjätunnuksen ja/tai salasanan.</p>
    <p>Yritä uudestaan!</p>
</div>

<div th:if="${param.logout}">
    <p>Sinut on potkaistu ulos järjestelmästä!</p>
    <p>Tervetuloa uudelleen!</p>
</div>

<form th:action="@{/login}" method="post">
    <div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
    <div><label> Salasana: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Kirjaudu"/></div>
</form>
</body>
</html>
